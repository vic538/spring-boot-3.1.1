<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>All users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>All users</h1>


<br/><br/>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Operations</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}">...</td>
            <td th:text="${user.surname}">...</td>
            <td th:text="${user.department}">...</td>
            <td th:text="${user.salary}">...</td>
            <td>
                <form th:action="@{/updateUser(id=${user.id})}" method="post" style="display: inline">
                    <button type="submit" class="button">Update</button>
                </form>

                <form th:action="@{/deleteUser(id=${user.id})}" method="post" style="display: inline">
                    <button type="submit" class="button">Delete</button>
                </form>


            </td>
        </tr>
    </table>

    <br>
    <a href="/addNewUser" class="button">Add</a>
</div>
</body>
</html>
